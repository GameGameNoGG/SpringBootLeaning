<!DOCTYPE html>
<html>
<head>
  <title>点击按钮弹出提示框</title>
</head>
<body>
  <button id="myButton">点击我</button>
 
  <script>
    // 获取按钮元素
    var button = document.getElementById('myButton');
 
    // 添加点击事件监听器
    button.addEventListener('click', function() {
      // 弹出提示框
      alert('你点击了按钮！');
    });
  </script>
</body>
</html>
